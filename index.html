<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Todo List</title>
</head>
<body>
  
<div class="container my-5">
  <h1 class="display-4 text-center mb-4 text-white font-weight-bold"><b>Todo List</b></h1>
  
  <div class="input-group mb-3">
    <input type="text" id="task" class="form-control" placeholder="Enter a new task">
    <button class="btn btn-primary" onclick="addTask()">Add Task</button>
  </div>
  
  <ul id="taskList" class="list-group">
    <!-- Tasks will be added dynamically here -->
  </ul>
</div>

<script>
  const taskList = document.getElementById("taskList");

  function addTask() {
    const taskInput = document.getElementById("task");
    const taskText = taskInput.value;

    if (taskText == '') {
      alert("Please enter a task");
    } else if (taskText !== "") {
      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";

      li.innerHTML = `
        <span class="TaskText">${taskText}</span>
        <button class="btn btn-sm btn-dark me-1 position-absolute" id="fixed" onclick="editTask(this)">Edit</button>
        <button class="btn btn-sm btn-danger position-relative" onclick="deleteTask(this)">Delete</button>
      `;

      taskList.appendChild(li);
      taskInput.value = "";
    }
  }

  function editTask(button) {
    const li = button.parentNode;
    const span = li.querySelector("span");

    task.value = span.innerText;
    li.remove();
  }

  function deleteTask(button) {
    const li = button.parentNode;
    taskList.removeChild(li);
  }
</script>
</body>
</html>
